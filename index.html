<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Kerusakan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI";
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      color: #0f172a;
    }
    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    h1 { font-size: 1.6rem; margin-bottom: 4px; }
    .subtitle { font-size: 0.9rem; color: #64748b; margin-bottom: 18px; }

    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 18px;
    }
    .last-update { font-size: 0.85rem; color: #64748b; }

    .refresh-btn {
      border: none; padding: 8px 14px; border-radius: 999px;
      background: #2563eb; color: white; font-size: 0.85rem;
      cursor: pointer; display: inline-flex; align-items: center; gap: 6px;
      box-shadow: 0 2px 6px rgba(37,99,235,0.35);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px; margin-bottom: 24px;
    }
    .card {
      background: white; border-radius: 14px; padding: 14px 16px;
      box-shadow: 0 6px 16px rgba(15,23,42,0.12);
    }
    .card-title { font-size: 0.9rem; color: #6b7280; margin-bottom: 8px; }
    .card-value { font-size: 2rem; font-weight: bold; }

    .error {
      display: none; background: #fee2e2; color: #b91c1c;
      padding: 10px; border-radius: 8px; margin-bottom: 12px;
    }
  </style>
</head>

<body>
<div class="wrapper">

  <h1>Dashboard Kerusakan Peralatan</h1>
  <div class="subtitle">Monitoring total kerusakan & perbaikan dari Google Sheet</div>

  <div class="top-bar">
    <div class="last-update">Terakhir update: <span id="lastUpdate">-</span></div>
    <button class="refresh-btn" onclick="loadSummary()">ðŸ”„ Refresh</button>
  </div>

  <div id="errorBox" class="error"></div>

  <!-- 6 Cards -->
  <div class="cards">

    <!-- FAN -->
    <div class="card">
      <div class="card-title">Fan Rusak</div>
      <div id="fanRusak" class="card-value">0</div>
    </div>

    <div class="card">
      <div class="card-title">Fan Diperbaiki</div>
      <div id="fanPerbaiki" class="card-value">0</div>
    </div>

    <!-- LAMPU -->
    <div class="card">
      <div class="card-title">Lampu Rusak</div>
      <div id="lampuRusak" class="card-value">0</div>
    </div>

    <div class="card">
      <div class="card-title">Lampu Diperbaiki</div>
      <div id="lampuPerbaiki" class="card-value">0</div>
    </div>

    <!-- HANDLE -->
    <div class="card">
      <div class="card-title">Handle Rusak</div>
      <div id="handleRusak" class="card-value">0</div>
    </div>

    <div class="card">
      <div class="card-title">Handle Diperbaiki</div>
      <div id="handlePerbaiki" class="card-value">0</div>
    </div>

  </div>
</div>

<script>

  // === URL API ===
  const API_URL = "https://script.google.com/macros/s/AKfycbwgev8wlHf9AlfTzVcWUx8WitcKt5iCprvosKpCUkvBxi4p_fgIL1kxpbdn2wUEYsYb8Q/exec?action=summary";

  async function loadSummary() {
    const errBox = document.getElementById("errorBox");
    errBox.style.display = "none";

    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();

      // Isi card sesuai JSON
      document.getElementById("fanRusak").textContent        = data.fan_rusak ?? 0;
      document.getElementById("fanPerbaiki").textContent     = data.fan_diperbaiki ?? 0;

      document.getElementById("lampuRusak").textContent      = data.lampu_rusak ?? 0;
      document.getElementById("lampuPerbaiki").textContent   = data.lampu_diperbaiki ?? 0;

      document.getElementById("handleRusak").textContent     = data.handle_rusak ?? 0;
      document.getElementById("handlePerbaiki").textContent  = data.handle_diperbaiki ?? 0;

      // Update waktu
      document.getElementById("lastUpdate").textContent = new Date().toLocaleString();

    } catch (err) {
      errBox.textContent = "Gagal memuat data: " + err.message;
      errBox.style.display = "block";
    }
  }

  // auto load saat halaman dibuka
  document.addEventListener("DOMContentLoaded", loadSummary);

</script>
</body>
</html>
